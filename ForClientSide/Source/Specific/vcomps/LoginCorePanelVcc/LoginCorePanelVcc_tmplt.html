<div>

<!-- =============================================================== -->
<!-- File: LoginCorePanelVcc_tmplt.html -->
<!-- =============================================================== -->


<!-- This is the {{view.myName}} Tmplt. -->
<div class="{{loc.myVcName}} vcBox"  
	ng-if="loc.okToShow"
>

	<div class="whoAmI">This is the inside of {{loc.myVcName}}.</div>


	<ng-form class="StndLoginForm"
			name="StndLoginForm"
			novalidate		
	>
		
		<fieldset>
			
			
			<div class="InnerFieldset">
				
				<div class="FieldSetItem">
					<label for="LoginIdfier" class="sr-only">
						Email Address
					</label>
					<input	type="email" 
							id="LoginIdfier" 
							class="form-input"
							name="LoginIdfier" 
							minlength="6"
							maxlength="100"
							required 
							placeholder="Email Address"
							ng-model="loc.loginIdfier" 
					>
					<div class="form_error">
						 <div class="form_error_item" ng-if="StndLoginForm.LoginIdfier.$error.email">Invalid email address.</div>
						 <div class="form_error_item" ng-if="StndLoginForm.LoginIdfier.$error.minlength">Input too short.</div>
						 <div class="form_error_item" ng-if="StndLoginForm.LoginIdfier.$error.maxlength">Input too long.</div>
					 </div>
				</div>
				

				<div class="FieldSetItem">
					<label for="MyPassword" class="sr-only">
						Password
					</label>
					<input	type="password" 
							id="MyPassword" 
							class="form-input"
							name="MyPassword" 
							zz-minlength="8"
							maxlength="30"
							required 
							placeholder="Password"
							zz-data-drct_validate_password_adc
							ng-model="loc.password" zz-validate-password-characters 
					>
					<div class="form_error">
						 <div ng-if="StndLoginForm.MyPassword.$error.minlength">Input too short.</div>
						 <div ng-if="StndLoginForm.MyPassword.$error.maxlength">Input too long.</div>
						 <!---
						 <div style="max-width: 320px;" zz-ng-if="StndLoginForm.MyPassword.$error.passwordChars"></div>
						 --->
					</div>

				</div>
				<input type="hidden" name="handoffSpecId" value="{{loc.handoffSpecId}}">
			</div>
			
			
			
		</fieldset>

		

	</ng-form>

	<button class="forgotPassword"
		ng-if="!loc.isLoggedInUser"
		data-drct_click_to_mediator_adc = '{
			"notice": {
				"noticeName": "LoginForgotPasswordButtonInDialog_clicked",
				"vc": "Header4StndUseVcc",
				"context": ""
			}
		}'
	>
		Forgot Password
	</button>	

</div>
</div>
