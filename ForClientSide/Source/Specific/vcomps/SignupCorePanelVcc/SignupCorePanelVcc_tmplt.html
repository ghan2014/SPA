<!-- This is the {{view.myName}} Tmplt. -->
<div class="{{loc.myVcName}} vcBox"  
	ng-if="loc.okToShow"
>

	<div class="whoAmI">This is the inside of {{loc.myVcName}}.</div>


	<form class="StndLoginForm"
			name="StndLoginForm"
	>
		
		<fieldset>
		
			<div class="InnerFieldset">
				
				<div class="FieldSetItem">
					<label for="FirstName" class="sr-only">
						First name
					</label>
					<input	type="text" 
							id="FirstName" 
							class="form-input"
							name="FirstName" 
							minlength="2"
							maxlength="100"
							required 
							placeholder="First Name"
							ng-model="loc.firstName"
					>
					<div class="form_error">
						 <div ng-if="StndLoginForm.FirstName.$error.minlength">Input too short.</div>
						 <div ng-if="StndLoginForm.FirstName.$error.maxlength">Input too long.</div>
					</div>
				</div>
				
				<div class="FieldSetItem">
					<label for="LastName" class="sr-only">
						Last name
					</label>
					<input	type="text" 
							id="LastName" 
							class="form-input"
							name="LastName" 
							minlength="2"
							maxlength="60"
							required 
							placeholder="Last Name"
							ng-model="loc.lastName"
					>
					<div class="form_error">
						 <div ng-if="StndLoginForm.LastName.$error.minlength">Input too short.</div>
						 <div ng-if="StndLoginForm.LastName.$error.maxlength">Input too long.</div>
					</div>
				</div>
				
				<div class="FieldSetItem">
					<label for="LoginIdfier" class="sr-only">
						Email Address
					</label>
					<input	type="email" 
							id="LoginIdfier" 
							class="form-input"
							name="LoginIdfier" 
							minlength="6"
							maxlength="60"
							required 
							placeholder="Email Address"
							ng-model="loc.loginIdfier" 
					>
					<div class="form_error">
						 <div class="form_error_item" ng-if="StndLoginForm.LoginIdfier.$error.email">Invalid email address.</div>
						 <div class="form_error_item" ng-if="StndLoginForm.LoginIdfier.$error.minlength">Input too short.</div>
						 <div class="form_error_item" ng-if="StndLoginForm.LoginIdfier.$error.maxlength">Input too long.</div>
					</div>
				</div>
				

				<div class="FieldSetItem">
					<label for="MyPassword" class="sr-only">
						Password
					</label>
					<input	type="password" 
							id="MyPassword" 
							class="form-input"
							name="MyPassword" 
							minlength="8"
							maxlength="30"
							required 
							placeholder="Password"
							data-drct_validate_password_adc
							ng-model="loc.password" validate-password-characters 		
					>
					<!--data-drct_validate_password_adc-->
					<div class="form_error">
						 <div class="form_error_item" ng-if="StndLoginForm.MyPassword.$error.passwordChars">Your 8+ characters password must contain uppercase, lowercase, numeric and special characters.</div>
						 <div class="form_error_item" ng-if="StndLoginForm.MyPassword.$error.minlength">Input too short.</div>
						 <div class="form_error_item" ng-if="StndLoginForm.MyPassword.$error.maxlength">Input too long.</div>
					 </div>
				
				</div>

				<div class="FieldSetItem">
					<label for="MyYearOfBirth">
					</label>

					<select name="MyYearOfBirth" id="MyYearOfBirth" class="form-select" ng-model="loc.yearOfBirth" required>
						<option ng-selected="{{ birthyear.text == 'Year Of Birth' }}" ng-repeat="birthyear in loc.birthyears" value="{{birthyear.value}}">{{birthyear.text}}</option>
					</select>
				</div>

				<div class="FieldSetItem GenderGroup">					
					<input type="radio" ng-model="loc.gender" id="genderMale" class="Choice_for_genderGroup" name="MyGender" value="M" required><label  class="form-active-checkbox-label Label_for_genderGroup" for="genderMale">Male</label>	
					<input type="radio" ng-model="loc.gender" id="genderFemale" class="Choice_for_genderGroup" name="MyGender" value="F"><label class="form-active-checkbox-label Label_for_genderGroup" for="genderFemale">Female</label>	
				</div>
				
				<div class="FieldSetItem TOSCheckOffZone">	
					<input type="checkbox" 
						class="TOSCheckOffInput"
						id="TOSCheckoff" 
						name="TOSCheckoff" 
						ng-model="loc.isTosChecked"	
						required
					/>			
					<label  class="form-active-checkbox-label TOSCheckoffLabel" for="TOSCheckoff">I've read and accept the <a href="TermsOfService.pdf" target="_blank">Terms of Service</a></label>
				</div>
				
				<input type="hidden" name="handoffSpecId" value="{{loc.handoffSpecId}}">
			</div>
			
			
			
		</fieldset>
		<!-- Invalid? {{StndLoginForm.$invalid}} -->
		

	</form>
</div>
